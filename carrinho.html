<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="Carrinho - test css v1.css">
</head>
<body>

<div class="cart-container">
    <h1>Carrinho de Compras</h1>
    
<div class="product" data-price="110.30">
        <img src="bone system.jpg" alt="Produto 1" class="product-image">
        <div class="product-details">
        <h2>Bon√© - System of Down</h2>
        <p class="price">R$ 110,30</p>
        <button class="remove-from-cart">Remover do Carrinho</button>
        </div>
    </div>

    <div class="product" data-price="63.79">
        <img src="system.jpg" alt="Produto 2" class="product-image">
        <div class="product-details">
        <h2>Camiseta - System of Down</h2>
        <p class="price">R$ 147,23</p>
        <button class="remove-from-cart">Remover do Carrinho</button>
        </div>
    </div>

    <div class="cart-summary">
        <h3>Resumo do Pedido</h3>
        <p>Total: <span id="cart-total">R$ 257,53</span></p>
        <button class="checkout-btn">Finalizar Compra</button>
    </div>
</div>


</body>
</html>
