<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="styles/stylesLogin_Cadastro.css" />
    <link rel="shortcut icon" href="imgs/logo_favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <img class="img_login" src="imgs/logo_footer.png" alt="">
        <section class="container_login">
            <h1>Cadastro</h1>
            <form method
            ="post" action="salvar">
            <label for="">Primeiro nome</label>
            <input type="text">
            <label for="">Sobrenome</label>
            <input type="text">
            <label for="">E-mail</label>
            <input type="email">
            <label for="">Senha</label>
            <input type="text">
            <label for="">Telefone</label>
            <input type="tel">

            <input type="submit" value="Cadastrar" class="button_login">
            
        </form>
        <a href="loginFuncionarios.html">Já tem uma conta? Faça seu login</a>
        </section>
    </main>
  </body>
</html>
